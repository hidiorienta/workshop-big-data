{% extends 'layout.html'%}

{% block content %}
<a class="btn btn-danger btn-sm m-3" href="/">Kembali</a>
<div class="row col-4 offset-4" style="margin-top: 25vh">
  <h3 class="text-center" style="width: 100%">Kamu cari kata "{{ keyword }}", kan?</h3>
  <canvas id="chart"></canvas>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
  const ctx = document.getElementById('chart').getContext('2d');
  const data = {
    datasets: [{
      backgroundColor: ['red', 'yellow', 'green'],
      data: {{ data }}
    }],
    labels: [
      'Negatif',
      'Netral',
      'Positif'
    ]
  };

  const options = {};

  const pie = new Chart(ctx, {
    type: 'pie',
    data: { ...data },
    options: { ...options }
  });
</script>
{% endblock %}
